<!-- Info ueber aktuell laufende Playlist -->
<ng-container *ngFor="let file of files; let i = index">

  <!-- Titel. Fett anzeigen (bei >=10 Titel fuehrende 0 bei Zaehlung) -->
  <div (click)="jumpTo(i)"
       class="item"
       [class.waiting]="i === jumpPosition"
       [class.font-weight-bold]="i === position">

    <!-- Gesamtzeit des videos -->
    <ng-container>{{file.length|timeformatter}}</ng-container>

    &nbsp;{{file|fileName}}

    <!-- aktuelle Laufzeit, wenn das der gerade aktuelle Titel ist-->
    <ng-container *ngIf="i === position && time !== ''"> ({{time|timeformatter}})</ng-container>

    <!-- Spinner anzeigen, wenn zu diesem Titel gesprungen werden soll -->
    <i class="fa fa-spinner fa-spin"
       *ngIf="i === jumpPosition"></i>
  </div>
</ng-container>

<ng-container *ngIf="files.length > 1">

</ng-container>
