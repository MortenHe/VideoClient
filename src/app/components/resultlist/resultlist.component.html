<!-- Ueber Items-Array gehen und die bereits gefilterte und sortierte Liste ausgeben -->
<button *ngFor="let item of items$ | async"
        class="row no-gutters items pl-3 box"
        (click)="addToPlaylist(item, false)"
        [disabled]="isInPlaylist(item)">

  <!-- Links: Add-Symbol -->
  <i class="fa fa-fw fa-plus mr-3 align-self-center"></i>

  <!-- Rechts: [Titel, Dauer] darunter Info -->
  <div class="col no-gutters">

    <!-- Name des Titels und Laenge -->
    <div class="col row no-gutters">

      <!-- Itemname -->
      <span class="col text-left">{{item.name|fileName:modeFilter}}</span>

      <!-- formattierte Laenge des Items -->
      <div class="item-length item-length-video text-right ml-1 mr-1">
        {{item.length | timeformatter}}
      </div>
    </div>

    <!-- Wenn Tracks angezeigt werden sollen, Tracks ausgeben -->
    <ul *ngIf="showTracks$ | async">
      <li *ngFor="let track of item.tracks"
          class="mr-1">
        {{track}}
      </li>
    </ul>
  </div>
</button>
